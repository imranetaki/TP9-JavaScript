<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion d'Événements</title>
</head>
<body>
    <img id="imageElement" src="javascript.png" alt="Example Image">
    <input id="inputElement" type="text" placeholder="Saisissez une valeur de 9 caractères minimum">
    <button id="removeClickListener">Supprimer l'écouteur d'événement sur l'image</button>


</body>
</html>
<script>
    document.getElementById('imageElement').addEventListener('dblclick', function() {
    alert("Vous avez cliqué deux fois sur l'image");
});

document.getElementById('removeClickListener').addEventListener('click', function() {
    document.getElementById('imageElement').removeEventListener('dblclick', function() {
        alert("Vous avez cliqué deux fois sur l'image");
    });
});

document.getElementById('inputElement').addEventListener('blur', function() {
    if (this.value.length < 9) {
        this.style.border = '2px solid red';
    } else {
        this.style.border = '';
    }
});

</script>
